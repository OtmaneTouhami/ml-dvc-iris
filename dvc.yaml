stages:
  prepare:
    cmd: uv run scripts/preprocess.py
    deps:
      - scripts/preprocess.py
      - data/iris.csv
    outs:
      - data/iris_preprocessed.csv

  train:
    cmd: uv run src/train.py
    deps:
      - src/train.py
      - data/iris_preprocessed.csv
      - params.yaml
    outs:
      - models/random_forest.pkl
      - metrics/train_metrics.json
      - metrics/feature_importances.json

  evaluate:
    cmd: uv run src/evaluate.py
    deps:
      - src/evaluate.py
      - models/random_forest.pkl
      - data/iris_preprocessed.csv
    outs:
      - metrics/eval_metrics.json
      - metrics/class_metrics.json

  deploy:
    cmd: uv run scripts/deploy.py
    deps:
      - scripts/deploy.py
      - models/random_forest.pkl
      - metrics/eval_metrics.json
    outs:
      - models/production_model.pkl
      - metrics/best_metrics.json
